# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

before:
  hooks:
    - go mod tidy
    - go test ./...
    - sh -c "mkdir -p completions && go run ./cmd/skillet completion bash > completions/skillet.bash && go run ./cmd/skillet completion zsh > completions/_skillet && go run ./cmd/skillet completion fish > completions/skillet.fish"

builds:
  - id: skillet
    main: ./cmd/skillet
    binary: skillet
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
    flags:
      - -trimpath

archives:
  - id: skillet
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - README.md
      - LICENSE*
      - completions/*

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^ci:"
      - Merge pull request
      - Merge branch
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: Bug Fixes
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Others
      order: 999

release:
  github:
    owner: martinemde
    name: skillet
  draft: false
  prerelease: auto
  mode: append
  header: |
    ## Release {{ .Tag }}

    Install via:
    ```bash
    # Homebrew
    brew install martinemde/tap/skillet

    # Or download binary from release assets, or:
    go install github.com/martinemde/skillet/cmd/skillet@{{ .Tag }}
    ```
  footer: |
    **Full Changelog**: https://github.com/martinemde/skillet/compare/{{ .PreviousTag }}...{{ .Tag }}

brews:
  - name: skillet
    repository:
      owner: martinemde
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    directory: Formula
    homepage: https://github.com/martinemde/skillet
    description: Run Agent SKILL.md files as shell commands with Claude Code
    license: MIT
    install: |
      bin.install "skillet"
      bash_completion.install "completions/skillet.bash" => "skillet"
      zsh_completion.install "completions/_skillet"
      fish_completion.install "completions/skillet.fish"
    test: |
      system "#{bin}/skillet", "--version"
